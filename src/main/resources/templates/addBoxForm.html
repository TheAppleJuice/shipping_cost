<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AddBoxForm</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <style>
        body{
            padding-top: 100px;
        }
    </style>
</head>
<body>


<div class="container">
    <div class="card">
        <div class="card-header card bg-info text-white">
            <h2>Add Form</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/shipping/add}" method="post" th:object="${box}">

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Enter text here...">
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{type}" name="exampleRadios" value="letter" checked>
                    <label class="form-check-label" >
                        Letter
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" th:field="*{type}" name="exampleRadios"  value="packet" checked>
                    <label class="form-check-label" >
                        Packet
                    </label>
                </div>
                <br><br>
                <div class="form-group">
                    <label for="formGroupExampleInput">Weight</label>
                    <input type="number" class="form-control" th:field="*{weight}" id="formGroupExampleInput" placeholder="0.0">

                </div>

                <div class="form-group">
                    <label for="exampleFormControlSelect1">Weight type</label>
                    <select class="form-control" th:field="*{weightType}" id="exampleFormControlSelect1">

                        <option value=""></option>
                        <option value="g">G</option>
                        <option value="kg">KG</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlSelect1">Country</label>
                    <select class="form-control" id="exampleFormControlSelect2">

                        <option value=""></option>
                        <option value="Sweden">Sweden</option>
                        <option value="Australia">Australia</option>
                    </select>
                </div>


                <button type="submit" class="btn btn-primary">Register</button>


            </form>


        </div>
        <div class="card-footer">
            <button type="button" class="btn btn-outline-danger">Back</button>

        </div>


    </div>


</div>



</body>
</html>
